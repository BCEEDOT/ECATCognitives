<div id="stratTable" class="pad-sm">
  <div class="table-responsive-vertical">
    <!-- Table starts here -->
    <table id="table" class="table table-hover table-mc-light-blue">
      <thead>
        <tr>
          <th *ngFor="let num of studentIds.slice(0, (studentIds.length / 2));"></th>
          <th>Ratees</th>
          <th *ngFor="let num of studentIds.slice(0, (studentIds.length / 2) + 1);"></th>
        </tr>
        <tr>
          <th></th>
          <th *ngFor="let memberResult of membersResults; let i=index; let odd=odd;" [ngClass]="{'selected': hovered === memberResult.studentId}">
            <span class="md-caption">{{memberResult?.rankName}}</span>
          </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let memberResult of membersResults;">
          <td class="md-caption">{{memberResult?.rankName}}</td>
          <td align="center" *ngFor="let studentId of studentIds;" #td [ngClass]="{'selected': hovered === studentId}" (mouseover)="hovered = studentId" (mouseout)="hovered = null">
            {{memberResult?.statusOfStudent.gaveStratTo[studentId]}}
          </td>
        </tr>
        <tr>
          <td class="md-caption">Instructor</td>
          <td *ngFor="let studentId of studentIds;" [ngClass]="{'selected': hovered === studentId}" (mouseover)="hovered = studentId" (mouseout)="hovered = null">
            {{facultyStrat[studentId]}}
          </td>
        </tr>
        <tr>
          <td class="md-button">Final Strat</td>
          <td *ngFor="let studentId of studentIds;" [ngClass]="{'selected': hovered === studentId}" (mouseover)="hovered = studentId" (mouseout)="hovered = null">
            {{finalStrat[studentId]}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
