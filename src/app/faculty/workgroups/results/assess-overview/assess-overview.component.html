<md-list>
  <ng-template let-memberResult let-last="last" ngFor [ngForOf]="membersResults">
    <md-list-item>
      <md-icon md-list-avatar>person</md-icon>
      <h3 md-line> {{memberResult?.rankName}} </h3> <a [routerLink]="['details/' + memberResult.studentId]"><md-icon>open_in_new</md-icon></a>
    </md-list-item>
    <md-divider *ngIf="!last" md-inset></md-divider>
  </ng-template>
</md-list>
