<md-list>
  <md-list-item>
    <div fxFlex="60"></div>
    <div fxFlex="10" class="pad-left md-body-1 tc-grey-500">Strat</div>
    <div fxFlex="15" class="pad-left md-body-1 tc-grey-500">Proposed Change</div>
    <div fxFlex="10"></div>
  </md-list-item>
  <md-divider></md-divider>
  <!--<md-list class="will-load">-->

  <ng-template let-member let-last="last" ngFor [ngForOf]="groupMembers">
    <md-list-item>
      <md-icon md-list-avatar>person</md-icon>
      <div fxFlex="60">
        <h3 class="md-subhead pad-left-sm">{{member?.rankName}}</h3>
      </div>
      <div fxFlex="10">
        <h3>{{member?.statusOfStudent.stratedPosition}}</h3>
      </div>

      <div fxFlex="15">
        <div layout-margin>
          <md-input-container>
            <input mdInput memberStratForm="ngModel" [(ngModel)]="member.proposedStratPosition" (ngModelChange)="evaluateStrat(); isValid(); isPristine()"
              name="proposedMemberStrat" min="1" max="{{groupCount}}" type="number">
          </md-input-container>
        </div>
      </div>
      <div fxFlex="10">
        <span *ngIf="member.stratIsValid">
            Valid
          </span>
        <span *ngIf="!member.stratIsValid">
           <span mdTooltip="{{member.stratValidationErrors[0].cat}}" mdTooltipPosition="above" class="tc-red-500" >Invalid</span>
        </span>
      </div>
    </md-list-item>
  </ng-template>
  <md-divider></md-divider>

  <md-card-actions fxLayout="row" fxLayoutAlign="end">
    <button md-raised-button color="accent" type="button" [disabled]="isValid()" (click)="saveChanges()" class="text-upper">Save</button>
    <button md-raised-button color="accent" type="button" class="text-upper" [disabled]="!isPristine()" (click)="cancel();">Cancel</button>
  </md-card-actions>
</md-list>
