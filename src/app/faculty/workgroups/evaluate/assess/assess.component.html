  <md-list>
    <ng-template let-member let-last="last" ngFor [ngForOf]="groupMembers">
      <md-list-item>
        <md-icon md-list-avatar>person</md-icon>
        <h3 md-line> {{member?.rankName}} </h3>
        <span flex="70" class="pad-right-lg md-body-1 tc-grey-500">
          <button md-button [routerLink]="['assess/' + member.studentId]"><md-icon>{{member?.assessText}}</md-icon> Assessment</button>
        </span>
        <span flex="60" class="pad-right-lg md-body-1 tc-grey-500">
          <button md-button *ngIf="member?.commentText !== 'not_interested'"  (click)="comment(member)"><md-icon>{{member?.commentText}}</md-icon> Comment</button>
          <span class="pad-left-sm" *ngIf="member?.commentText === 'not_interested'"><md-icon>{{member?.commentText}}</md-icon> Comment</span>
        </span>
        <span flex></span>
      </md-list-item>
      <md-divider *ngIf="!last" md-inset></md-divider>
    </ng-template>
  </md-list>
