<td-layout #layout>
  <td-navigation-drawer logo="assets:covalent" sidenavTitle="" name={{persona?.firstName}}{{persona?.lastName}}  email={{persona?.email}}>
    <md-nav-list>
        <a md-list-item routerLink="/dashboard" (click)="layout.close()"><md-icon>dashboard</md-icon>Home</a>
        <a md-list-item routerLink="/users" (click)="layout.close()"><md-icon>people</md-icon>Users</a>
        <a *ngIf="isFaculty" md-list-item routerLink="/faculty" (click)="layout.close()"><md-icon>people</md-icon>Faculty</a>
    </md-nav-list>
    <md-nav-list td-navigation-drawer-menu>
      <a md-list-item routerLink="/profile" (click)="layout.close()"><md-icon>account_circle</md-icon>Profile</a>
      <a md-list-item (click)="logout(); layout.close();"><md-icon>exit_to_app</md-icon>Sign out</a>
    </md-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
