<div layout="column" layout-fill>
  <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="50">
        <md-card tdMediaToggle="gt-xs">
          <md-card-title>Login</md-card-title>
          <md-divider></md-divider>
          <md-card-content>
            <form #loginForm="ngForm" (keyup.enter)="login()">
              <div layout="row">
                <md-input-container flex> 
                  <input mdInput #passElement #passControl="ngModel" placeholder="Access Code" type="password" name="password" [(ngModel)]="password" required>
                  <span md-prefix><md-icon>lock</md-icon></span>
                  <md-hint align="start">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Required</span>
                  </md-hint>
                </md-input-container>
              </div>
            </form>
          </md-card-content>
          <md-divider></md-divider>
          <md-card-actions layout="row">
            <button flex md-raised-button color="primary" [disabled]="!loginForm.form.valid" (click)="login()" >Sign In</button>
          </md-card-actions>
        </md-card>
      </div>
    </div>    
  </div>
</div>
