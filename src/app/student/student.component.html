<td-layout-nav logo="assets:covalent">
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span flex></span>
    <a md-icon-button mdTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank">
      <md-icon>chrome_reader_mode</md-icon>
    </a>
    <a md-icon-button mdTooltip="Github" href="https://github.com/teradata/covalent" target="_blank">
      <md-icon svgIcon="assets:github"></md-icon>
    </a>
  </div>
  <md-card *ngFor="let c of courses">
    <p>
      <span>{{c.name}}</span>
    </p>
  </md-card>
  <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <md-toolbar td-sidenav-content>
      <span>Users</span>
      <button md-icon-button><md-icon class="md-24">settings</md-icon></button>
      <span flex></span>
      <button routerLink="./assess" routerLinkActive="active" md-icon-button><md-icon class="md-24">view_module</md-icon></button>
      <button routerLink="./strat" routerLinkActive="active" md-icon-button><md-icon class="md-24">sort</md-icon></button>
    </md-toolbar>
    <router-outlet></router-outlet>
  </md-card>
</td-layout-nav>
