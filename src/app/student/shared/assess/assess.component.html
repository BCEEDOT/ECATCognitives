<md-list>
  <md-list-item *ngIf="readOnly">
    <div flex="90">
    </div>
    <div flex="20">
      <md-slide-toggle class="example-margin" [(ngModel)]="stratToggle" [color]="color" [checked]="checked" [disabled]="disabled">
        {{(stratToggle) ? 'Hide' : 'Show'}} Strats
      </md-slide-toggle>
    </div>
  </md-list-item>

  <md-list-item>
    <md-icon md-list-avatar>person</md-icon>
    <h3 md-line> {{user?.rankName}} </h3>
    <div flex="20" *ngIf="readOnly">
      <div *ngIf="stratToggle">
        <span class="md-title">{{user?.statusOfPeer[user?.studentId].stratedPosition}}</span>
      </div>
    </div>
    <span flex="70" class="pad-right-lg md-body-1 tc-grey-500">
        <button md-button (click)="assess(user.studentId)"><md-icon>{{user?.assessText}}</md-icon> Assessment </button>
        </span>
    <span flex="60" class="pad-right-lg md-body-1 tc-grey-500"></span>
    <span flex></span>
  </md-list-item>
  <md-divider class="bgc-dark-orange-500" md-inset></md-divider>
  <ng-template let-peer let-last="last" ngFor [ngForOf]="peers">
    <md-list-item>
      <md-icon md-list-avatar>person</md-icon>
      <h3 md-line> {{peer?.rankName}} </h3>
      <div flex="20" *ngIf="readOnly">
        <div *ngIf="stratToggle">
          <span class="md-title">{{user?.statusOfPeer[peer?.studentId].stratedPosition}}</span>
        </div>
      </div>
      <span flex="70" class="pad-right-lg md-body-1 tc-grey-500">
          <button md-button (click)="assess(peer.studentId)"><md-icon>{{peer?.assessText}}</md-icon> Assessment</button>
      </span>
      <span flex="60" class="pad-right-lg md-body-1 tc-grey-500">
           <button md-button *ngIf="peer?.commentText !== 'not_interested'"  (click)="comment(peer)"><md-icon>{{peer?.commentText}}</md-icon> Comment</button>
          <span class="pad-left-sm" *ngIf="peer?.commentText === 'not_interested'"><md-icon class="tab-icon">{{peer?.commentText}}</md-icon> Comment</span>
      </span>
      <span flex></span>
    </md-list-item>
    <md-divider *ngIf="!last" md-inset></md-divider>
  </ng-template>
</md-list>
