<md-card-title *ngIf="!memHasComments">You did not recieve any comments</md-card-title>
<md-card-content *ngIf="memHasComments">
  <md-list fxFlex="25">
    <md-list-item *ngFor="let comment of comments" [ngClass]="{'selected': this.selectedComment == comment }" (click)="this.changeComment(comment)">
      <span>{{comment?.authorName}}</span>
    </md-list-item>
  </md-list>
  <span fxFlex="2"></span>
  <md-card fxFlex="75" style="align-self: flex-start">
    <md-card-content>
      <div fxLayout="row">
        <span class="md-subhead">From: {{selectedComment?.authorName}}</span>
      </div>
      <p>{{selectedComment?.commentText}}</p>
    </md-card-content>
  </md-card>
</md-card-content>
